<div class="dashboard">
  <h1>Bem-vindo ao Dashboard!</h1>
  <p>Você está autenticado com sucesso.</p>

  <!-- Exibe informações do usuário -->
  <div *ngIf="auth.user$ | async as user">
    <h2>Olá, {{ user.name || 'Usuário' }}!</h2>
    <p>Email: {{ user.email || 'Email não disponível' }}</p>
  </div>

  <!-- Botão de logout -->
  <button (click)="auth.logout({ logoutParams: { returnTo: logoutUrl } })">
    Logout
  </button>

  <!-- Galeria de vídeos -->
  <div class="video-gallery" *ngIf="videos && videos.length > 0; else loading">
    <h2>Vídeos</h2>
    <div class="video-item" *ngFor="let video of videos">
      <img
        [src]="video.thumbnail"
        [alt]="video.title"
        class="video-thumbnail"
        (click)="openVideo(video.url)"
      />
      <p>{{ video.title }}</p>
    </div>
  </div>

  <!-- Mensagem de carregamento -->
  <ng-template #loading>
    <p>Carregando vídeos...</p>
  </ng-template>
</div>
