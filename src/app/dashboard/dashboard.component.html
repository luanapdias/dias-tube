<div class="dashboard">
  <h1>Bem-vindo ao Dashboard!</h1>
  <p>Você está autenticado com sucesso.</p>

  <div *ngIf="auth.user$ | async as user">
    <h2>Olá, {{ user.name }}!</h2>
    <p>Email: {{ user.email }}</p>
  </div>

  <button (click)="auth.logout({ logoutParams: { returnTo: logoutUrl } })">
    Sair
  </button>

  <!-- Barra de pesquisa -->
  <div class="search-bar">
    <input
      type="text"
      placeholder="Pesquisar vídeos..."
      [(ngModel)]="searchQuery"
      (input)="filterVideos()"
    />
  </div>

  <!-- Verifica se a lista de vídeos está carregada -->
  <div class="video-gallery" *ngIf="filteredVideos && filteredVideos.length > 0; else loading">
    <h2>Vídeos</h2>
    <div class="video-item" *ngFor="let video of filteredVideos">
      <img
        [src]="video.thumbnail"
        [alt]="video.title"
        class="video-thumbnail"
        (click)="openVideo(video.url)"
      />
      <p>{{ video.title }}</p>
    </div>
  </div>

  <!-- Exibe mensagem de carregamento enquanto os vídeos não são carregados -->
  <ng-template #loading>
    <p>Carregando vídeos...</p>
  </ng-template>
</div>
